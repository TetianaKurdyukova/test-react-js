<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>JS Game</title>
</head>
<body>
  <div class="wrapper">
    <div class="top-panel">
    </div>
    <div class="bottom-panel">
      <div class="buttons">
        <button type="button" class="button button-start blue">Start</button>
        <button type="button" class="button button-stop">Stop</button>
      </div>
      <div class="counter-block">
        <button class="btn btn-minus" disabled>-</button>
        <div class="result">
          <span>Counts: 6</span>
        </div>
        <button class="btn btn-plus" disabled>+</button>
      </div>
    </div>
  </div>
</body>
</html>
